<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="intro_text">
        <h2 id = "main_header">Hello! Welcome to Rock, Paper, Scissors</h2>
        <p id = "sub_text"> Let's get ready to play. Click the button.</p>
    </div>
    
    <div id = "main_buttons">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissors">Scissors</button>
    </div>

    <div id = "score_card">
        <div id = "player_card">
            <img src="images/player.png" alt="player">
            <p>Player Score:</p>
            <p id = "p_score">0</p>
        </div>
        
        <div id = "computer_card">
            <img src="images/computer.png" alt="computer">
            <p>Computer Score:</p>
            <p id = "c_score">0</p>

        </div>
    </div>

    <div id = "display_round">
        <div id = "display_player"></div>
        <div id = "display_comp"></div>
        <div id = "display_tie"></div>
    </div>

    <div id="reset_b">
        <button id="game_reset"><strong>Game Reset</strong></button>
    </div>

    <div id="final_score"></div>
        <div id="game_result"></div>

</body>
</html>
